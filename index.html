<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="four-plates">
            <div class="left-panel">
                <div class="collection">
                    <img src="photos/men.jpg">
                    <div class="photo-text">
                        <h2><span>Men's Collection</span></h2>
                    </div>   
                </div>
            </div>
            <div class="right-panel">
                <div class="upper-panel">
                    
                    <div class="collection">
                        <img src="photos/women.webp">
                        <div class="photo-text">
                            <h2><span>Women's Collection</span></h2>
                        </div>
                    </div>
                </div>
                <div class="lower-panel">
                   
                    <div class="collection">
                        <img src="photos/winter.jpg">
                        <div class="photo-text">
                            <h2><span>Winter Collection</span></h2>
                        </div>
                    </div>
                  
                    <div class="collection">
                        <img src="photos/hipster.jpg">
                        <div class="photo-text">
                            <h2><span>Hipster Collection</span></h2>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>
</body>
</html>
